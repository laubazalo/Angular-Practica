<div class="container">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Lugar</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos">
        <td>{{ evento.nombre }}</td>
        <td>{{ evento.lugar }}</td>
        <td>{{ evento.fecha }}</td>
      </tr>
    </tbody>
  </table>
</div>
