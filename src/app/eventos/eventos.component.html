<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Lugar</th>
      <th scope="col">Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventos">
      <th scope="row 1"></th>
      <td>{{ evento.nombre }}</td>
      <td>{{ evento.lugar }}</td>
      <td>{{ evento.fecha }}</td>
    </tr>
  </tbody>
</table>
